<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/blank}">
<head>
<meta charset="UTF-8">
<title>Staff</title>
</head>
<body>

	<div class="content-box" layout:fragment="content">
		<div class="element-wrapper">
			<h6 class="element-header" id="title" th:data-title="${title}">Staff List</h6>
			<div class="element-box">


				<div class="table-responsive">
					<table id="dataTable1" 
						class="table table-striped table-lightfont  table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Department</th>
								<th>Position</th>
								<th>Contact</th>
								<th></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Department</th>
								<th>Position</th>
								<th>Contact</th>
								<th></th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="a,i:${staff}">
								<td th:text="${i.index+1}">Tiger Nixon</td>
								<td th:text="${a.firstname+' '+a.lastName}">System Architect</td>
								<td th:text="${a.dept}">Edinburgh</td>
								<td>61</td>
								<td th:text="${a.id}">2011/04/25</td>
								<td ><a class="btn btn-primary" th:href="@{'/admin/staff/'+${a.id}+'/report'}">View  Visitors</a>
								
								
								
								<div aria-hidden="true" aria-labelledby="mySmallModalLabel" class="modal fade bd-example-modal-sm" role="dialog" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Send Message
            </h5>
            <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true"> &times;</span></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for=""> Message Content</label><textarea rows="8" class="form-control" placeholder="Enter content"></textarea>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal" type="button"> Close</button><button class="btn btn-success" type="button" onclick="send('fafa')"> Send</button>
          </div>
        </div>
      </div>
    </div>
							</tr>
						
						</tbody>
					</table>
				</div>
			</div>
		</div>


	</div>

</body>
</html>
